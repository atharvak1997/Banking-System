# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: ci-test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  test:
    runs-on: ubuntu-latest
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:12
        # Provide the password for postgres
        env:
          POSTHRES_USER: root
          POSTGRES_PASSWORD: 99220Avk97*
          POSTGRES_DB: simple_bank
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install Golang-migrate
      run: |
        curl -LOk https://github.com/golang-migrate/migrate/releases/download/v4.16.2/migrate.linux-386.tar.gz | tar xvz
        # sudo unzip -o migrate.windows-amd64.zip -d "migrate"
        # sudo unzip -o migrate.windows-amd64.zip
        sudo mv migrate.linux-amd64 /usr/bin/migrate
        which migrate


    - name: Run migrations
      run: make migrateup

    - name: Test
      run: make test
